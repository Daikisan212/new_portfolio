<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>
  <header class="header">
    <h1 class="site-title"><a href="">Yokoyama Daiki</a></h1>

    <div class="nav-wrapper">
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="about.html">About</a></li>
          <li class="nav-item"><a href="works.html">Works</a></li>
          <li class="nav-item">Contact</li>
        </ul>
      </nav>
    </div>

    <div class="burger-btn">
      <span class="bars">
        <span class="bar bar_top"></span>
        <span class="bar bar_mid"></span>
        <span class="bar bar_bottom"></span>
      </span>
    </div>
  </header>

  <main>
    <div class="contents">
      <p class="main-copy">Daiki.Portfolio</p>
    </div>

    <section class="section-wrapper" id="contact">
      <h2 class="section-title">Contact</h2>
      <p class="section-text">お問い合わせはこちらからになります。</p>
      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfkEZ8jXkIT073ZBQeIh5D44vt8KybS5YwbTYLFVwGBmWaciA/formResponse"
        id="form">
        <div class="Form-contents">
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
            <input id="name" name="entry.565176081" type="text" class="Form-Item-Input" required placeholder="例）山田太郎">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
            <input id="email" name="entry.992390202" type="email" class="Form-Item-Input" required
              placeholder="例）example@gmail.com">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
            <textarea id="message" name="entry.475357800" class="Form-Item-Textarea" required></textarea>
          </div>
          <input type="submit" class="Form-Btn" value="送信する">
        </div>
      </form>
    </section>

    <footer class="footer">Created by Yokoyama Daiki</footer>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/contact.js"></script>
</body>

</html>
